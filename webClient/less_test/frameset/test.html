<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-16" />
<head>
	<title>frameset.less测试</title>
</head>
<link rel="stylesheet/less" type="text/css" href="test.less" />
<script src="../../less/less.js" type="text/javascript"></script>
<body>
	<div class="frame1">
		<input type="input" value="这是输入框" class="field1" />
		<input type="button" value="这是按钮1,点下试试。" onclick="alert('hello world!');" class="field1" />
		<input type="button" value="这是按钮2,点下试试。" onclick="alert('hello world!');" class="button1" />
		<p>注意这里的颜色和中间颜色都不是白色的，另外，边框颜色是深灰色。</p>
		<div class="field1">内嵌div</div>
	</div>
	<div class="frame2">
		<input type="input" value="这是输入框" class="field2" />
		<input type="button" value="这是按钮1,点下试试。" onclick="alert('hello world!');" class="field2" />
		<input type="button" value="这是按钮2,点下试试。" onclick="alert('hello world!');" class="button2" />
		<p>注意这里内部元素是红色，框架背景是灰色，边框颜色是绿色，框架、按钮1和下面的内嵌div有滚动条。</p>
		<div class="field2">内嵌div</div>
		<div class="field2">内嵌div</div>
		<div class="field2">内嵌div</div>
		<div class="field2">内嵌div</div>
		<div class="field2">内嵌div</div>
		<div class="field2">内嵌div</div>
	</div>
</body>
</html>
